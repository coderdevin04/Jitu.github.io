<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Mine Tile Selector</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      width: 60px;
      height: 60px;
      background-color: #333;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .mine {
      background-color: red;
      color: white;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mines Tile Selector ðŸŽ¯</h1>
  <label>Enter number of mines: </label>
  <input type="number" id="mineCount" min="1" max="24" />
  <button onclick="generateMines()">Generate</button>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    function generateGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < 25; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = i + 1;
        grid.appendChild(tile);
      }
    }

    function generateMines() {
      const count = parseInt(document.getElementById("mineCount").value);
      if (isNaN(count) || count < 1 || count >= 25) {
        alert("Enter a valid number between 1 and 24");
        return;
      }

      generateGrid();

      let selected = new Set();
      while (selected.size < count) {
        selected.add(Math.floor(Math.random() * 25));
      }

      [...grid.children].forEach((tile, index) => {
        if (selected.has(index)) {
          tile.classList.add("mine");
        }
      });
    }

    // Initial empty grid
    generateGrid();
  </script>
</body>
</html>
